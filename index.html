<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Room Video Conference - Jitsi Meet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <div class="card" style="max-width: 600px; margin: 4rem auto;">
            <h1>Video Conference</h1>
            <p>Buat room baru untuk memulai video conference</p>

            <div class="alert alert-info" id="infoAlert">
                <strong>Info:</strong> Masukkan nama room atau biarkan kosong untuk membuat room acak
            </div>

            <div class="input-group">
                <label for="roomName">Nama Room</label>
                <input type="text" id="roomName" placeholder="Contoh: meeting-tim-2023" autocomplete="off">
                <small style="color: var(--text-secondary); margin-top: 0.5rem; display: block;">
                    Gunakan huruf kecil, angka, dan tanda hubung (-)
                </small>
            </div>

            <div class="input-group">
                <label for="userName">Nama Anda <span style="color: var(--danger);">*</span></label>
                <input type="text" id="userName" placeholder="Masukkan nama Anda" autocomplete="off" required>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="createRoomBtn" onclick="createRoom()">
                    <i data-lucide="plus-circle" style="width: 18px; height: 18px;"></i> Buat Room
                </button>
                <button class="btn btn-outline" onclick="generateRandomRoom()">
                    <i data-lucide="shuffle" style="width: 18px; height: 18px;"></i> Buat Room Acak
                </button>
            </div>

            <div class="room-link-container" id="roomLinkContainer">
                <h2><i data-lucide="check-circle"
                        style="display: inline-block; vertical-align: middle; margin-right: 0.5rem; color: var(--success);"></i>
                    Room Berhasil Dibuat!</h2>
                <p style="text-align: left; margin-bottom: 1rem;">Bagikan link ini kepada peserta:</p>
                <div class="room-link">
                    <input type="text" id="roomLinkInput" readonly>
                    <button class="btn btn-secondary" onclick="copyRoomLink()">
                        <i data-lucide="copy" style="width: 18px; height: 18px;"></i> Salin
                    </button>
                </div>
                <div class="btn-group mt-2">
                    <button class="btn btn-success" onclick="joinCreatedRoom()">
                        <i data-lucide="log-in" style="width: 18px; height: 18px;"></i> Gabung ke Room
                    </button>
                    <button class="btn btn-outline" onclick="resetForm()">
                        <i data-lucide="plus" style="width: 18px; height: 18px;"></i> Buat Room Baru
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRoomName = '';
        let currentUserName = '';

        // Show info alert on load
        window.addEventListener('load', () => {
            document.getElementById('infoAlert').classList.add('show');
        });

        // Allow Enter key to create room
        document.getElementById('roomName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        function generateRandomRoom() {
            const adjectives = ['quick', 'happy', 'bright', 'smart', 'cool', 'fast', 'nice', 'great'];
            const nouns = ['meeting', 'team', 'group', 'session', 'call', 'chat', 'talk', 'sync'];
            const randomNum = Math.floor(Math.random() * 9999);

            const randomName = `${adjectives[Math.floor(Math.random() * adjectives.length)]}-${nouns[Math.floor(Math.random() * nouns.length)]}-${randomNum}`;
            document.getElementById('roomName').value = randomName;
            createRoom();
        }

        function createRoom() {
            const roomNameInput = document.getElementById('roomName');
            const userNameInput = document.getElementById('userName');
            let roomName = roomNameInput.value.trim();
            const userName = userNameInput.value.trim();

            // Validate user name is required
            if (!userName) {
                alert('Nama Anda wajib diisi!');
                userNameInput.focus();
                return;
            }

            // If empty, generate random room name
            if (!roomName) {
                const randomNum = Math.floor(Math.random() * 999999);
                roomName = `room-${randomNum}`;
            }

            // Validate room name (only lowercase, numbers, and hyphens)
            const validRoomName = roomName.toLowerCase().replace(/[^a-z0-9-]/g, '-');

            if (validRoomName !== roomName) {
                roomNameInput.value = validRoomName;
                roomName = validRoomName;
            }

            currentRoomName = roomName;
            currentUserName = userName;

            // Create room link with user name
            const roomLink = `${window.location.origin}${window.location.pathname.replace('index.html', '')}join.html?room=${roomName}`;

            // Display room link
            document.getElementById('roomLinkInput').value = roomLink;
            document.getElementById('roomLinkContainer').classList.add('show');

            // Hide info alert
            document.getElementById('infoAlert').classList.remove('show');
        }

        function copyRoomLink() {
            const roomLinkInput = document.getElementById('roomLinkInput');
            roomLinkInput.select();
            roomLinkInput.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(roomLinkInput.value).then(() => {
                // Show success feedback
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… Tersalin!';
                btn.style.background = 'linear-gradient(135deg, var(--success) 0%, #059669 100%)';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('Gagal menyalin link. Silakan salin secara manual.');
            });
        }

        function joinCreatedRoom() {
            if (currentRoomName) {
                window.location.href = `join.html?room=${currentRoomName}&name=${encodeURIComponent(currentUserName)}`;
            }
        }

        function resetForm() {
            document.getElementById('roomName').value = '';
            document.getElementById('roomLinkContainer').classList.remove('show');
            document.getElementById('infoAlert').classList.add('show');
            currentRoomName = '';
        }
    </script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
