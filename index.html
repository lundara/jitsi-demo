<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#1a1a1a',
                            800: '#2d2d2d',
                            700: '#404040',
                        },
                        brand: {
                            500: '#ff0050',
                            600: '#d60043',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-900 text-white min-h-screen relative overflow-hidden font-sans flex items-center justify-center">

    <!-- Subtle Background Element -->
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-[-20%] right-[-10%] w-[300px] sm:w-[500px] h-[300px] sm:h-[500px] bg-brand-500 rounded-full mix-blend-screen filter blur-[80px] sm:blur-[128px] opacity-10">
        </div>
        <div
            class="absolute bottom-[-20%] left-[-10%] w-[300px] sm:w-[500px] h-[300px] sm:h-[500px] bg-blue-500 rounded-full mix-blend-screen filter blur-[80px] sm:blur-[128px] opacity-10">
        </div>
    </div>

    <!-- Main Content -->
    <div
        class="relative z-10 w-full px-4 sm:px-6 py-12 text-center h-full flex flex-col items-center justify-center overflow-y-auto">

        <div class="w-full max-w-[1400px]">
            <div class="grid grid-cols-1 md:grid-cols-5 xl:grid-cols-10 gap-3">
                <!-- Jitsi Button -->
                <a href="jitsi/dashboard.html?username=Robi" target="_blank"
                    class="group relative bg-brand-500 hover:bg-brand-600 text-white font-bold h-24 rounded-2xl shadow-xl shadow-brand-500/20 transform transition-all active:scale-[0.95] flex flex-col items-center justify-center gap-2 p-2 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="text-[10px] uppercase tracking-widest text-center">Jitsi Dashboard</span>
                </a>

                <!-- Bubble 3D Button -->
                <a href="bubble-3d/overlay.html" target="_blank"
                    class="group relative bg-brand-500 hover:bg-brand-600 text-white font-bold h-24 rounded-2xl shadow-xl shadow-brand-500/20 transform transition-all active:scale-[0.95] flex flex-col items-center justify-center gap-2 p-2 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1m2 1V2.5M20 13L18 14m2-1l-2-1m2 1v2.5M14 16l-2 1-2-1m2 1V14.5M20 20l-2 1m2-1l-2-1m2 1v2.5">
                        </path>
                    </svg>
                    <span class="text-[10px] uppercase tracking-widest text-center">Bubble 3D</span>
                </a>
            </div>
        </div>

    </div>

</body>

</html>
