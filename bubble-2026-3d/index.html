<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 2026 Bubble</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            overflow: hidden;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            /* Let clicks pass through to canvas if needed, or manage interaction separately */
        }

        /* Glass Panel Styling */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.1s ease-out;
            pointer-events: auto;
            /* Re-enable clicks for the card */
        }

        .text-gradient {
            background: linear-gradient(to right, #ff0050, #00f2ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <!-- Import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <!-- WebGL Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- UI Overlay Layer -->
    <div id="ui-layer" class="flex items-center justify-center">
        <!-- Add Bubble Tool & Size Selector -->
        <div class="fixed bottom-8 right-8 pointer-events-auto flex items-center gap-3">
            <div class="glass-panel px-4 h-16 flex items-center justify-center">
                <select id="bubble-size"
                    class="bg-transparent text-black font-bold outline-none cursor-pointer appearance-none">
                    <option value="small" class="bg-slate-800 text-white">Small</option>
                    <option value="medium" class="bg-slate-800 text-white" selected>Medium</option>
                    <option value="large" class="bg-slate-800 text-white">Large</option>
                </select>
            </div>
            <button id="add-bubble-btn"
                class="glass-panel w-16 h-16 flex items-center justify-center text-white hover:scale-110 active:scale-95 transition-all duration-300 group bg-blue-500">
                <svg class="w-8 h-8 group-hover:rotate-90 transition-transform duration-500" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Three.js Logic -->
    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- Setup ---
        const canvas = document.querySelector('#bg-canvas');
        const scene = new THREE.Scene();

        // Perspective Camera
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 80);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: false }); // Antialias off for perf
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for perf
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.5); // Increased intensity
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        const pointLight = new THREE.PointLight(0xff0050, 4, 100);
        pointLight.position.set(-20, 0, 20);
        scene.add(pointLight);

        // --- Shared Materials (Optimization) ---
        // Materials are created per bubble to allow texture customization

        // --- Animation Clock (needed for bubble lifetime) ---
        const clock = new THREE.Clock();

        // --- Bubble Management ---
        const bubbles = [];
        const textureLoader = new THREE.TextureLoader();
        const fontLoader = new FontLoader();
        const ASSETS = ["01.jpg", "02.jpg", "03.jpg", "04.jpg", "05.jpg"];
        let loadedFont = null;

        // Load font once
        fontLoader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            loadedFont = font;
            console.log('Font loaded successfully');
        });

        function createBubble() {
            if (!loadedFont) {
                console.warn('Font not loaded yet, please wait...');
                return;
            }
            const randomAsset = ASSETS[Math.floor(Math.random() * ASSETS.length)];
            const url = `assets/${randomAsset}`;

            // Get selected size
            const sizeValue = document.getElementById('bubble-size').value;
            let sizeScale = 1.0;
            let baseRadius = 6;

            if (sizeValue === 'small') sizeScale = 0.6;
            else if (sizeValue === 'large') sizeScale = 1.6;

            const radius = baseRadius * sizeScale;

            textureLoader.load(url,
                (loadedTexture) => {
                    // Create circular texture via Canvas
                    const image = loadedTexture.image;
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const size = Math.min(image.width, image.height);
                    canvas.width = size;
                    canvas.height = size;

                    // Draw circular clip
                    ctx.beginPath();
                    ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(image, (size - image.width) / 2, (size - image.height) / 2);

                    const circularTexture = new THREE.CanvasTexture(canvas);
                    circularTexture.colorSpace = THREE.SRGBColorSpace;

                    const group = new THREE.Group();

                    // Text configuration
                    const textConfig = {
                        font: loadedFont,
                        size: 8 * sizeScale,
                        height: 2 * sizeScale,
                        curveSegments: 12,
                        bevelEnabled: true,
                        bevelThickness: 0.3 * sizeScale,
                        bevelSize: 0.2 * sizeScale,
                        bevelSegments: 5
                    };

                    // Materials
                    const glassMaterial = new THREE.MeshStandardMaterial({
                        color: 0x88ccff, // GANTI WARNA MATERIAL ANGKA
                        metalness: 0.3,
                        roughness: 0.2,
                        transparent: true,
                        opacity: 0.6,
                    });

                    const glassSphereMaterial = new THREE.MeshStandardMaterial({
                        color: 0x88ccff, // GANTI WARNA MATERIAL BUBBLE
                        metalness: 0.1,
                        roughness: 0.1,
                        transparent: true,
                        opacity: 0.3,
                        depthWrite: false,
                    });

                    // Create individual characters
                    const text = "2026";
                    let xOffset = 0;
                    const charSpacing = 3 * sizeScale; // Reduced spacing for closer characters

                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];

                        if (char === "0") {
                            // Create a dummy text geometry to get proper dimensions for alignment
                            const dummyGeometry = new TextGeometry("0", textConfig);
                            dummyGeometry.computeBoundingBox();
                            const zeroWidth = dummyGeometry.boundingBox.max.x - dummyGeometry.boundingBox.min.x;
                            dummyGeometry.dispose();

                            // Create sphere with avatar for "0"
                            const sphereGroup = new THREE.Group();

                            // Outer glass sphere
                            const sphereGeo = new THREE.SphereGeometry(6 * sizeScale, 32, 32);
                            const sphereMesh = new THREE.Mesh(sphereGeo, glassSphereMaterial);
                            sphereGroup.add(sphereMesh);

                            // Inner avatar sprite
                            const avatarMat = new THREE.SpriteMaterial({
                                map: circularTexture,
                                transparent: true
                            });
                            const avatarSprite = new THREE.Sprite(avatarMat);
                            avatarSprite.scale.set(10 * sizeScale, 10 * sizeScale, 1);
                            sphereGroup.add(avatarSprite);

                            // Position the sphere to align with text (geometry will be centered, so use 0)
                            sphereGroup.position.x = xOffset + zeroWidth / 2;
                            sphereGroup.position.y = 0; // Aligned at center (same as text after centering)
                            xOffset += zeroWidth + charSpacing;

                            group.add(sphereGroup);
                        } else {
                            // Create text geometry for other characters
                            const geometry = new TextGeometry(char, textConfig);

                            // Get character dimensions
                            geometry.computeBoundingBox();
                            const charWidth = geometry.boundingBox.max.x - geometry.boundingBox.min.x;
                            const charCenterX = (geometry.boundingBox.max.x + geometry.boundingBox.min.x) / 2;
                            const charCenterY = (geometry.boundingBox.max.y + geometry.boundingBox.min.y) / 2;

                            // Center geometry at origin (both X and Y) for consistent alignment
                            geometry.translate(-charCenterX, -charCenterY, 0);

                            const mesh = new THREE.Mesh(geometry, glassMaterial);

                            // Position character - since geometry is centered at origin, position at Y=0
                            mesh.position.x = xOffset + charWidth / 2;
                            mesh.position.y = 0; // All characters aligned at same Y (center)
                            xOffset += charWidth + charSpacing;

                            group.add(mesh);
                        }
                    }

                    // Center the entire group
                    const box = new THREE.Box3().setFromObject(group);
                    const center = box.getCenter(new THREE.Vector3());
                    group.children.forEach(child => {
                        child.position.x -= center.x;
                        child.position.y -= center.y;
                        child.position.z -= center.z;
                    });

                    // Initial Position
                    group.position.set(20, -40, 20);
                    group.scale.set(0.1, 0.1, 0.1);

                    // Calculate approximate radius for boundary checking
                    const textBox = new THREE.Box3().setFromObject(group);
                    const textSize = textBox.getSize(new THREE.Vector3());
                    const approximateRadius = Math.max(textSize.x, textSize.y, textSize.z) / 2;

                    // Find sphere mesh for rotation (if exists)
                    let sphereMesh = null;
                    group.traverse((child) => {
                        if (child.geometry && child.geometry.type === 'SphereGeometry') {
                            sphereMesh = child;
                        }
                    });

                    const bubbleData = {
                        group: group,
                        sphereMesh: sphereMesh,
                        radius: approximateRadius,
                        isShooting: true,
                        createdTime: clock.getElapsedTime(), // Track when bubble was created
                        lifetime: 20, // Lifetime in seconds
                        targetPos: new THREE.Vector3(
                            (Math.random() - 0.5) * 40,
                            Math.random() * 20 - 10,
                            (Math.random() - 0.5) * 20
                        ),
                        velocity: new THREE.Vector3(
                            (Math.random() - 0.5) * (0.2 / sizeScale),
                            (Math.random() - 0.5) * (0.2 / sizeScale),
                            (Math.random() - 0.5) * (0.2 / sizeScale)
                        ),
                        rotSpeed: (Math.random() - 0.5) * 0.03,
                    };

                    scene.add(group);
                    bubbles.push(bubbleData);
                },
                undefined,
                (err) => {
                    console.error(`Error loading texture: ${url}`, err);
                }
            );
        }

        // Add event listener for the tool
        document.getElementById('add-bubble-btn').addEventListener('click', createBubble);

        // --- Animation Loop ---

        function getVisibleBounds(z, radius = 6) {
            const distance = Math.abs(camera.position.z - z);
            const vFov = camera.fov * Math.PI / 180;
            const height = 2 * Math.tan(vFov / 2) * distance;
            const width = height * (window.innerWidth / window.innerHeight);
            return {
                width: width,
                height: height,
                limitX: width / 2 - radius,
                limitY: height / 2 - radius,
                limitZ: 40
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const now = performance.now();

            // Camera is now static for a stable overlay look
            camera.position.set(0, 0, 80);
            camera.lookAt(0, 0, 0);

            for (let i = bubbles.length - 1; i >= 0; i--) {
                const b = bubbles[i];
                const grp = b.group;

                if (b.isShooting) {
                    // Rapid movement to target
                    grp.position.lerp(b.targetPos, 0.08);
                    grp.scale.lerp(new THREE.Vector3(1, 1, 1), 0.08);

                    if (grp.position.distanceTo(b.targetPos) < 2) {
                        b.isShooting = false;
                    }
                } else if (!b.isFadingOut) {
                    // Bouncing & Roaming Movement (skip if fading out)
                    grp.position.add(b.velocity);

                    // Dynamic Boundaries based on current window/camera and bubble's unique radius
                    const bounds = getVisibleBounds(grp.position.z, b.radius);

                    if (Math.abs(grp.position.x) > bounds.limitX) {
                        b.velocity.x *= -1;
                        grp.position.x = Math.sign(grp.position.x) * bounds.limitX;
                    }
                    if (Math.abs(grp.position.y) > bounds.limitY) {
                        b.velocity.y *= -1;
                        grp.position.y = Math.sign(grp.position.y) * bounds.limitY;
                    }
                    if (Math.abs(grp.position.z) > bounds.limitZ) {
                        b.velocity.z *= -1;
                        grp.position.z = Math.sign(grp.position.z) * bounds.limitZ;
                    }
                }

                // Keep text facing forward - no rotation
                // Only rotate the sphere inside "0" if needed (skip if fading out)
                if (b.sphereMesh && !b.isFadingOut) {
                    b.sphereMesh.rotation.y += b.rotSpeed;
                }

                // Check lifetime - start fade out after 20 seconds
                const age = time - b.createdTime;
                if (age >= b.lifetime && !b.isFadingOut) {
                    // Start fade out animation
                    b.isFadingOut = true;
                    b.fadeStartTime = time;
                    b.fadeStartY = grp.position.y; // Store initial Y position
                }

                // Handle fade out animation
                if (b.isFadingOut) {
                    const fadeDuration = 1.5; // 1.5 seconds for fade animation
                    const fadeAge = time - b.fadeStartTime;
                    const fadeProgress = Math.min(fadeAge / fadeDuration, 1); // 0 to 1

                    // Animate downward movement (quadratic acceleration)
                    const downwardDistance = fadeProgress * fadeProgress * 30; // Total distance to move down
                    grp.position.y = b.fadeStartY - downwardDistance;

                    // Fade out opacity
                    grp.traverse((child) => {
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(mat => {
                                    if (mat.transparent) {
                                        mat.opacity = 1 - fadeProgress;
                                    }
                                });
                            } else {
                                if (child.material.transparent) {
                                    child.material.opacity = 1 - fadeProgress;
                                }
                            }
                        }
                    });

                    // Remove after fade animation completes
                    if (fadeProgress >= 1) {
                        // Remove from scene and cleanup
                        scene.remove(grp);

                        // Cleanup geometries and materials
                        grp.traverse((child) => {
                            if (child.geometry) {
                                child.geometry.dispose();
                            }
                            if (child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        if (mat.map) mat.map.dispose();
                                        mat.dispose();
                                    });
                                } else {
                                    if (child.material.map) child.material.map.dispose();
                                    child.material.dispose();
                                }
                            }
                        });

                        // Remove from array
                        bubbles.splice(i, 1);
                    }
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
